name: ChatManager
main: EvCode.ChatManager.ChatManager
Author: EvModder
version: 1.5.3
    
commands:
   evcm:
      description: Commands for EvChatManager.
      usage: Do /evcm help for chat commands
      aliases: [chat,chatm,chatmanager,chat-manager,cm,evchatmanager]
      permission: evp.evcm
      permission-message: You do not have permission for this command.
     
permissions:
   evp.evcm:
        description: Allows access to the /chat command
        default: op
        
   evp.evcm.reload:
        description: Reload all configuration settings.
        default: op
        
   evp.evcm.togglespam:
        description: Toggle spam-blocking on/off.
        default: op
        
   evp.evcm.togglefilth:
        description: Toggle chat-filter on/off.
        default: op
        
   evp.evcm.togglecolor:
        description: Toggle color usage ability on/off.
        default: false
        
   evp.evcm.toggleformat:
        description: Toggle format usage ability on/off.
        default: false
        
   evp.evcm.chatcolor:
        description: Allows players to use colors.
        default: op
        
   evp.evcm.chatformat:
        description: Allows players to use formats.
        default: op
        
   evp.evcm.spamfilter.exempt:
        description: Chats from this player will not be monitored by the spam-filter
        default: op
        
   evp.evcm.chatfilter.exempt:
        description: Chats from this player will not be monitored by the chat-filter
        default: false